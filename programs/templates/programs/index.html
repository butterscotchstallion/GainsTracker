<h1>Programs</h1>
{% include "global/menu.html" with active_tab='Programs' %}

{% if programs_list %}
    <ul>
        {% for program in programs_list %}
            <li><a href="{% url 'programs:detail' program.id %}">{{ program.program_name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No programs found.</p>
{% endif %}
