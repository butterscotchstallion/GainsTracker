<h1>Exercises</h1>
{% include "menu.html" with active_tab='Exercises' %}

{% if exercises_list %}
    <ul>
        {% for exercise in exercises_list %}
            <li><a href="{% url 'exercises:detail' exercise.id %}">{{ exercise.exercise_name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No exercises found.</p>
{% endif %}
